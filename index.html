<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NumsCombi</title>
    <link rel="stylesheet" href="index.css">
    <script src="./index.js"></script>
  </head>
  <body>
    <main>
      <h1>Numbers Combination Generator</h1>
      <div>
        <input class="inputBox" id="i0"></input>
        <input class="inputBox" id="i1"></input>
        <input class="inputBox" id="i2"></input>
        <input class="inputBox" id="i3"></input>
        <input class="inputBox" id="i4"></input>
        <button onclick="generate()">Generate</button>
      </div>

      <br/>

      <button class="hide" id="export" onclick="exportCsv()">Export All</button>

      <div class="resultContainer">

        <div>
          <h2>List of 3 Combinations</h2>
          <div id="threeContainer">
          </div>
        </div>

        <br/>

        <div>
          <h2>List of 4 Combinations</h2>
          <div id="fourContainer">
          </div>
        </div>

      </div>

    </main>
  </body>
</html>
